
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project G.B.O.S. | 潜意识侦破</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #030303;
            color: #d1d5db;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
        }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .bubble-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        .shatter {
            animation: shatterAnim 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes shatterAnim {
            0% { transform: scale(1); opacity: 1; filter: blur(0px); }
            50% { transform: scale(1.1); opacity: 0.5; filter: blur(4px); }
            100% { transform: scale(1.5); opacity: 0; filter: blur(10px); }
        }
        .bg-grid {
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px;
        }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
